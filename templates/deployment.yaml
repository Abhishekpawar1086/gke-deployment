apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  namespace: react-gke
spec:
  selector:
    matchLabels:
      app: react-gke
  replicas: 1
  template:
    metadata:
      labels:
        app: react-gke
    spec:
      containers:
        - name: react-gke-backend-container
          image: "us-central1-docker.pkg.dev/devops-practice-451710/docker-images/frontend-reactjs-app:{{ .Values.image.tag }}"
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "1"
            requests:
              cpu: "0.2"
          ports:
            - containerPort: 80
              protocol: TCP
